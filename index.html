<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter MTG</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-nissa">

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-dark text-light">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Configurações</h5>
                  <button type="button" class="btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-dark">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                    <li class="nav-item dropdown mb-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Modo de Jogo
                          </button>
                        <ul class="dropdown-menu bg-dark w-25" aria-labelledby="dropdownMenuButton1">
                          <li><button id="padrao" class="btn w-100 text-light btn-dark mb-1">Padrão</button></li>
                          <li><button id="commander" class="btn w-100 text-light btn-dark">Commander</button></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Alterar Tema
                          </button>
                        <ul class="dropdown-menu bg-dark w-25" aria-labelledby="dropdownMenuButton1">
                          <li><button class="botao-nissa btn w-100 text-light btn-dark mb-1">Nissa</button></li>
                          <li><button class="botao-radiant btn w-100 text-light btn-dark">Radiant Serra</button></li>
                          <li><button class="botao-judith btn w-100 text-light btn-dark mb-1">Judith</button></li>
                          <li><button class="botao-liliana btn w-100 text-light btn-dark mb-1">Liliana</button></li>
                          <li><button class="botao-kaya btn w-100 text-light btn-dark mb-1">Kaya</button></li>
                        </ul>
                    </li>

                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    

    <div class="caixa d-flex flex-column align-items-center justify-content-center w-auto h-100 p-5 m-0 rounded">
        
        <div class="botoes d-flex flex-row align-items-center justify-content-start w-100 ps-2">
            <button id="reset1" class="box-shadow-meu reload btn btn-danger me-1"><img class="img-fluid" src="icons/reload.svg" alt="Reset"></button>
            <button id="#comand" class="box-shadow-meu comand btn btn-dark reload p-3 d-none"><img src="icons/shield.png" alt=""></button>
            <p id="telaCommander" class="box-shadow-meu telaCommander d-none bg-black bg-opacity-50 m-0 text-light text-center d-flex flex-row align-items-center justify-content-center" style="width: 64px; height: 60px;">0</p>
        </div>
       

        <div class="d-flex flex-row justify-content-center w-auto h-auto mt-5 text-light text-center p-1" style="margin: auto 30px;">
            <div class="rounded-pill botao bg-black bg-opacity-75 d-flex flex-column justify-content-center" style="box-sizing: border-box;">
                <button id="add" class="rounded-pill add btn text-light m-1 h-auto p-3"><p style="font-size: 200%; font-weight: bold;">+1</p></button>
                <button id="subPlus" class="rounded-pill sub btn text-light m-1 w-auto h-auto p-3"><p style="font-size: 200%; font-weight: bold;">-1</p></button>
            </div>
            <p id="tela" class="box-shadow-meu d-flex flex-row align-items-center justify-content-center m-3 h-auto p-3 bg-black bg-opacity-75 fw-bold box rounded text-shadow-green" style="font-size: 400%; width: 50%;">--</p>
            <div class="rounded-pill botao d-flex flex-column justify-content-center bg-black bg-opacity-75" style="box-sizing: border-box;">
                <button id="addPlus" class="rounded-pill addPlus btn text-light m-1 w-auto h-auto p-3"><p style="font-size: 200%; font-weight: bold;">+5</p></button>
                <button id="sub" class="rounded-pill subPlus btn text-light m-1 w-auto h-auto p-3"><p style="font-size: 200%; font-weight: bold;">-5</p></button>
            </div>
        </div>

        <!-- <button class="botao-mana btn btn-primary text-light rounded-pill d-none mb-1">MANA COUNTER</button> -->

        <div id="mana" class="mana flex-column flex-wrap justify-content-center align-items-center w-75 h-50 mb-1 bg-black bg-opacity-75 p-3 rounded">
            <h6 class="text-light text-center">Mana Counter</h6>

            <div class="d-flex flex-row flex-wrap justify-content-center align-items-center w-100">
                <div  class="azul me-3 mb-2">
                    <button id="azul" class="btn btn-primary text-light w-auto h-auto display-1 rounded-circle me-1"><span>0</span></button>
                    <button id="subAzul" class="btn btn-primary text-light w-auto h-auto display-1 rounded display-1">-</button>
                </div>
                <div class="vermelho me-3 mb-2">
                    <button id="vermelho" class="btn btn-danger text-light w-auto h-auto display-1 rounded-circle me-1">0</button>
                    <button id="subVermelho" class="btn btn-danger text-light w-auto h-auto display-1 rounded display-1">-</button>
                </div>

                <div class="verde me-3 mb-2">
                    <button id="verde" class="btn btn-success text-light w-auto h-auto display-1 rounded-circle me-1">0</button>
                    <button id="subVerde" class="btn btn-success text-light w-auto h-auto display-1 rounded display-1">-</button>
                </div>

                <div class="branco me-3 mb-2">
                    <button id="branco" class="btn btn-light text-dark w-auto h-auto display-1 rounded-circle me-1">0</button>
                    <button id="subBranco" class="btn btn-light text-dark w-auto h-auto display-1 rounded display-1">-</button>
                </div>

                <div class="preto me-3 mb-2">
                    <button id="preto" class="btn btn-dark text-light w-auto h-auto display-1 rounded-circle me-1">0</button>
                    <button id="subPreto" class="btn btn-dark text-light w-auto h-auto display-1 rounded display-1">-</button>
                </div>

                <div class="incolor me-3 mb-2">
                    <button id="incolor" class="btn btn-outline-secondary text-light w-auto h-auto display-1 rounded-circle me-1">0</button>
                    <button id="subIncolor" class="btn btn-outline-secondary text-light w-auto h-auto display-1 rounded display-1">-</button>
                </div>

                
            </div>
            <div  class="reset m-2">
                <button id="reset2" class="reload btn btn-danger"><img src="icons/reload.svg" alt="Reset" width="64px !important"></button>
            </div>

        </div>
    </div>

    <footer class="w-100 h-25 text-light text-center p-4 m-0 bg-dark">
        <h5 class="m-1">Desenvolvido por:</h5>
        <p class="m-2">Thiago Jonas</p>
        <a class="text-decoration-none text-light bg-primary p-2 mt-1 rounded" href="https://github.com/tjbass2021">Github: tjbass2021</a>
    </footer>


 

    <script src="scripts/meuscript.js"></script>
    <script src="scripts/jquery-v3.6.0min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/contador-de-pontos.js"></script>
    <script src="scripts/mana-e-temas.js"></script>
    
</body>
</html>
